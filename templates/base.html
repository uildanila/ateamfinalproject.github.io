  <link rel="stylesheet" type="text/css" href="/app-assets/css/plugins/forms/switch.css">



  <title></title>
  <style>
    .footer a {
      text-decoration: none;
      color: white;
    }

    .footer a:hover {
      text-decoration: none;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
    }

    #navbarNavAltMarkup .nav-link {
      align-items: center;

    }

    .navbar{
      background: -webkit-linear-gradient(bottom, rgba(9, 138, 63, 0.3) 2%,  #1128d0);
      background: linear-gradient(180deg, transparent 1, rgba(28, 9, 138, 0.3) 5%,  #1128d0);
      background-color: #1128d0;
    }
    #navbarNavAltMarkup .nav-link:hover {
      color: #9cf397 !important;
    }

    .active{
      color: #9cf397;
    }

    h2{
      color:  #1128d0;
    }
    .image-background-holder image {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: 0;
    -ms-transform: translateX(-50%) translateY(-50%);
    -moz-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);
    }

    .image-background-content {
    position: relative;
    z-index: 2;
    }


    /* width */
    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      box-shadow: inset 0 0 5px grey;
      border-radius: 0px;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #555555;
      border-radius: 4px;
    }

    .search-btn {
      background-color: #fff;
    }

    .search-btn:hover {
      background-color: #97d9f3;
    }
  </style>
  {% block style_ %}
  {% endblock %}

</head>

<body>

  <!-- navigasi -->
  <nav class="navbar navbar-expand-lg py-3 shadow-lg">
    <a class="navbar-brand mx-0" href="#">
      <img src="/ico/apple-touch-icon.png" alt="" style="width: 50px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <h4 class="nav-link disabled ml-0 my-auto font-weight-bold text-light" href="#">Final Project</h4>
      <div class="navbar-nav ml-auto">
        <a class="nav-link {% if active_page == 'home' %}active{% else %}text-white{% endif %} text-left" href="{{ url_for('dashboardapp.home') }}">Home</a>
        <a class="nav-link {% if active_page == 'rfm' %}active{% else %}text-white{% endif %} text-left" href="{{ url_for('dashboardapp.rfm') }}">RFM Segmentation</a>
        <a class="nav-link {% if active_page == 'recsys' %}active{% else %}text-white{% endif %}" href="{{ url_for('dashboardapp.recsys') }}">Product Recommendation</a>
        <a class="nav-link {% if active_page == 'recsys' %}active{% else %}text-white{% endif %}" href="{{ url_for('dashboardapp.recsys') }}">Visualizations</a>
      </div>
    </div>
  </nav>


<div class="image-background-holder shadow-lg">
  <img src="images/dataset-cover.png" alt="" class="w-100" style="height: 320px;">
</div>
</div>



  
  
  {% block content_ %}
  {% endblock %}


  <footer class="bg-primary text-white">
    <div class="container-fluid py-3" style="background-color:  #1128d0;">
      <div class="row">
        <div class="col-12 text-center">
          <p class="my-auto" style="font-size: 11px;"> <b>â’¸ JCDS 2022.</b> Final Project: RFM Customer Segementation and Recommendation System Model.</p>
        </div>
      </div>
    </div>
  </footer>

  

</body>
